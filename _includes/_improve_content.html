{% comment %}
* 
* If your content is on Jekyll you can use this include
* to automatically generate a »Edit on GitHub Link« to 
* give people a possibility to improve your content.
* 
{% endcomment %}
<div class="row">
	<div class="small-12 columns contribute">
	<div class="panel radius" style="padding-bottom: 21px;">
			<!--<a class="button left r15 tiny radius" href="{{ site.improve_content }}/{{ page.path }}" >{{ site.data.language.edit }}</a>-->
			<p style="margin-top: 3px;">
			{{ site.data.language.this_content_is_open_source }}<br>
			<a href="{{ site.improve_content }}/{{ page.path }}" style="font-size: 1.2em">{{ site.data.language.help_improve_it  }}</a>
			<a href="{{ site.improve_content }}/{{ page.path }}" class="icon icon-github" style="font-size: 1.2em"></a>
			</p>
		</div>
	</div>
</div>
